<!doctype html>
<html>
  <head>
    <meta charset="utf-8">    
    <title>This is the main page</title>
    <script>
         setTimeout(() => {
            const article = document.getElementById('loading-container')
            const ifrm = document.createElement('iframe');
            ifrm.setAttribute('id', 'ifrm'); // assign an id
            ifrm.setAttribute('src', 'http://127.0.0.1:8081');
            article.append(ifrm);
         }, 5000);
    </script>
  </head>
  <body>
      <h1>This is the main page</h1>
      <article id='loading-container'>
        <p id='loading-text'>Loading...</p>
      </article>
  </body>
</html>
